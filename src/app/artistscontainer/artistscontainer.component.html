<mat-card>

  <mat-card-content>

    <mat-card-header>
      <mat-card-title><h2 id="header">Artists Container making calls by subscribing to the behaviourSubject using the async pipe method
      and a synchronous backend call to the artist RepositoryRestResource</h2></mat-card-title>
    </mat-card-header>


    <div *ngIf="( displayArtistsOptionsState$ | async) === ServiceStateEnum.IN_PROGRESS">
      <mat-spinner color="primary"></mat-spinner>
    </div>

    <div *ngIf="( displayArtistsOptionsState$ | async) === ServiceStateEnum.SUCCESS">
      <div *ngFor="let release of result">
        <div id="release" fxLayout="row" fxLayoutGap="10">
          <div fxFlex="20%">
            <a id="gotoartist" [routerLink]="['/editartistform', release.id]" >
              <img   src="https://indiansummerrecordsserver.herokuapp.com/images/{{release.menuimage}}" alt="photo" width="5%" height="5%"/></a>
          </div>
          <div fxFlex="80%">
            <h3>{{release.name}}</h3>

          </div>
        </div>
      </div>
    </div>
    <div id="release">
    <button id="artlistinc" mat-button routerLink="/showmusicreleasescontainer"><p>Click here to make calls to Java Reactive >>></p></button>

    </div>
  </mat-card-content>
</mat-card>

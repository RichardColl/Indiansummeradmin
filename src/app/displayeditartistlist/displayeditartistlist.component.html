<mat-card>

  <mat-card-content>

    <div *ngIf="( displayArtistsOptionsState$ | async) === ServiceStateEnum.IN_PROGRESS">
      inPROGRESSSSSSSSSS
    </div>


    <div *ngFor="let release of collection.data">
      <div id="release" fxLayout="row" fxLayoutGap="10">
        <div fxFlex="20%">
          <a id="gotoartist" [routerLink]="['/editartistform', release.id]" >
            <img   src="https://indiansummerrecordsserver.herokuapp.com/images/{{release.menuimage}}" alt="photo" width="20%" height="20%"/></a>
        </div>
        <div fxFlex="80%">
          <h3>{{release.name}}</h3>

          <h4>{{release.id}}</h4>

        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>






<mat-toolbar color="black">

  <button mat-button routerLink="/home"><</button>




</mat-toolbar>

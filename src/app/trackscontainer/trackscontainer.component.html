<mat-card>

  <mat-card-content>

    <mat-card-header>
      <mat-card-title><h2 id="header">
        TrackService call with deliberate error to demo error handling

      </h2></mat-card-title>
    </mat-card-header>


    <div *ngIf="( displayTrackOptionsState$ | async) === ServiceStateEnum.IN_PROGRESS">
      <mat-spinner color="primary"></mat-spinner>
    </div>

    <div *ngIf="( displayTrackOptionsState$ | async) === ServiceStateEnum.SUCCESS">

      <div class="tracks">Artist is : St.Etienne </div>
      <div class="tracks">Album is : Sound of Water </div>

      <div class="tracks">Track Number is :
        {{thedata.trackno}}</div>

      <div class="tracks">Track Title is :
        {{thedata.title}}</div>

      <div class="tracks">Track Length is :
        {{thedata.length}}</div>


    </div>

    <div *ngIf="( displayTrackOptionsState$ | async) === ServiceStateEnum.ERROR">

      <div id="errortext">
            No Track available for this request !!!!!!!!!!!!!!!!

      </div>



    </div>

    <br><br><br>

    <div id="release">


    </div>

  </mat-card-content>
</mat-card>

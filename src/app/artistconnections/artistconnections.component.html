<mat-card>
  <mat-card-header>
    <mat-card-title><h2>{{artist.name}}</h2></mat-card-title>
  </mat-card-header>



  <mat-card-content>

    <form #updateartistForm="ngForm"  (ngSubmit)="update(updateartistForm.value)">

      <input type="hidden" name="id" [(ngModel)]="artist.id">

      <mat-form-field>



        <input matInput [(ngModel)]="artist.connection" name="ngModel" required name="connection" class="form-control" placeholder="Connection">


      </mat-form-field>







      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="updateartistForm.invalid">Save</button>
      </mat-card-actions>

    </form>



  </mat-card-content>
</mat-card>

<mat-toolbar color="primary">

  <button mat-button routerLink="/indiansummeradmin">Admin home</button>


</mat-toolbar>

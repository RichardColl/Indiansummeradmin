<mat-card>
  <mat-card-header>
    <mat-card-title><h2 id="header">Indian Summer Admin</h2></mat-card-title>
  </mat-card-header>


  <mat-card-content>


  </mat-card-content>
</mat-card>

<ng-container [ngSwitch]="displayArtistsOptionsState$ | async">

  <ng-container *ngSwitchCase="'in_progress'">

    <ng-container *ngTemplateOutlet="isloading"></ng-container>

  </ng-container>
  <ng-container *ngSwitchCase="'success'">

    <ng-container *ngTemplateOutlet="enabled"></ng-container>

  </ng-container>

</ng-container>


<ng-template #isloading>

  <mat-spinner color="primary"></mat-spinner>

</ng-template>

<ng-template #enabled>

    <artistscontainer></artistscontainer>

</ng-template>




<mat-toolbar color="primary">
  <button id="home" mat-button routerLink="/home"><</button>
  <button id="artlist" mat-button routerLink="/displayeditartistlist">Artist list</button>
  <button id="createart" mat-button routerLink="/createartistform">Create Artist</button>
  <button id="musiclist" mat-button routerLink="/displayededitmusicreleaselist">Musicrelease list</button>

</mat-toolbar>
